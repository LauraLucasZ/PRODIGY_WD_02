<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrapper">
            <div class="container">
                <div class="watch">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <span class="text hour">00 :</span>
                            <span class="text minute">00 :</span>
                            <span class="text second"> 00 :</span>
                            <span class=" text millisecond"> 00</span>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="button start"onclick="start()">Start</button>
                        <button class="button lap"onclick="lap()">Lap</button>
                        <button class="button reset"onclick="reset()">Reset</button>
                        <button class="button pause"onclick="pause()">Pause</button>
                        <button class="button restart"onclick="restart()">Restart</button>
                </div>
                    
                </div>
                <ul class="laps">
                
                    <button class="lap-clear-button" onclick="resetLap()" >Clear All</button>
                </ul>
            
            
            
            </div>
        </div>

        <script src="script.js"></script>
    
</body>
</html>
